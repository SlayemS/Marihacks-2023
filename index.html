<!DOCTYPE html>
<html>
<head>
	<title>List and Map Layout</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="image">
		<h1>Welcome to our website</h1>
	</div>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Contact</a>
        <a href="#">Help</a>
    </div>
	<div class="container">
		<div class="tab">
			<button class="tablinks" onclick="openTab(event, 'parks')">Search Parks</button>
			<button class="tablinks" onclick="openTab(event, 'activities')">Select Activities</button>

		<div id="parks" class="tabcontent">
			<ul>
				<li>Mari</li>
				<li>Longville</li>
				<li>Mariana</li>
			</ul>
		</div>

		<div id="activities" class="tabcontent">

            <div class="list">
                <ul>
                    <li>Bolwing</li>
                    <li>Hockey</li>
                    <li>walk</li>
                </ul>
            </div>
		</div>
    </div>
        
        <iframe class="map" src="https://maps.google.com/maps?hl=en&amp;q=1,%20Montreal,%20Canada&amp;output=embed" allowfullscreen></iframe>
        
        <script>
            function openTab(evt, tabName) {
                var i, tabcontent, tablinks;
                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }
                tablinks = document.getElementsByClassName("tablinks");
                for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" active", "");
                }
                document.getElementById(tabName).style.display = "block";
                evt.currentTarget.className += " active";
            }
        </script>
    </div>
</body>
</html>
