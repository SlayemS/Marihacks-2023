<!DOCTYPE html>
<html>
<head>
	<title>List and Map Layout</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		.container {
			display: flex;
			flex-direction: row;
			height: calc(100vh - 10vh);
		}

		.list {
			flex: 1;
			padding: 1rem;
			background-color: #f0f0f0;
			overflow-y: auto;
		}

		.map {
			flex: 2;
			height: 100%;
			border: none;
		}

		.image {
			background-image: url("https://babylontours.fr/wp-content/uploads/2019/10/central-park-new-york-walking-tour-1200x726.jpg");
			background-size: cover;
			height: 50vh;
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
			color: white;
		}

		.navbar {
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: #333;
			height: 10vh;
			color: white;
			font-size: 1.2rem;
			width: 100%;
			position: fixed;
			bottom: 0;
			left: 0;
		}

		.navbar a {
			color: white;
			margin: 0 1rem;
			text-decoration: none;
		}

		.navbar a:hover {
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<div class="image">
		<h1>Welcome to our website</h1>
		<div class="navbar">
			<a href="#">Home</a>
			<a href="#">Contact</a>
			<a href="#">Help</a>
		</div>
	</div>
	<div class="container">
		<div class="list">
			<h1>List of Cars</h1>
			<ul>
				<li><a href="#">Volvo</a></li>
				<li><a href="#">BMW</a></li>
				<li><a href="#">Mercedes</a></li>
			</ul>
		</div>
		<iframe class="map" width="900" height="600" frameborder="0" src="https://maps.google.com/maps?hl=en&amp;q=1,%20Montreal,%20Canada&amp;output=embed"></iframe>
	</div>
</body>
</html>
